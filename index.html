<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo ‚ù§</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .love-button, .creative-button {
            font-size: 2em;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            background-color: red;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .love-button:hover, .creative-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.7);
        }

        .timer {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .creative-button {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">Calculando o tempo juntos...</div>
    <button class="love-button" onclick="openLoveSite()">Te amo ‚ù§</button>
    <button class="creative-button" onclick="surpriseMessage()">Surpresa üí´</button>

    <script>
        function openLoveSite() {
            window.open("./declaracao_de_amor.html", "_self"); // Abre o site na mesma aba
        }

        function calculateTimeTogether() {
            const startDate = new Date("2022-12-26T00:00:00");
            const now = new Date();

            const diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").textContent = `Estamos juntos h√° ${years} anos, ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos.`;
        }

        function surpriseMessage() {
            alert("Voc√™ √© o amor da minha vida! Obrigado por cada momento ao seu lado. ‚ù§");
        }

        setInterval(calculateTimeTogether, 1000);
    </script>
</body>
</html>
