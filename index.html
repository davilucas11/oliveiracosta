<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo ❤</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .love-button {
            font-size: 2em;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            background-color: red;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .love-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <button class="love-button" onclick="openLoveSite()">Te amo ❤</button>

    <script>
        function openLoveSite() {
            window.location.href = "./index.html"; // Substitua pelo nome do arquivo HTML criado
        }
    </script>
</body>
</html>
